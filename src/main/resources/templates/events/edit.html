<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/events/edit}">
    <input type="hidden" th:value="${event.id}" name="eventId" />
    <label>Name<input type="text" name="name" th:value="${event.name}"></label>
    <label>Description<input type="text" name="description" th:value="${event.description}" class="form-control"></label>
    <input type="submit" value="Submit Edit">
</form>

</body>
</html>
